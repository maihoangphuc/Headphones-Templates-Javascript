<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronics</title>
    <link rel="shortcut icon" type="image/png" href="./images/logo/icon-logo.png"/>
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,900&display=swap" rel="stylesheet">
    <!-- css header -->
    <link rel="stylesheet" href="./css/style/header.css">
    <link rel="stylesheet" href="./css/responsive/header-res.css">
    <!-- css footer -->
    <link rel="stylesheet" href="./css/style/footer.css">
    <link rel="stylesheet" href="./css/responsive/footer-res.css">
    <!-- css giỏ hàng -->
    <link rel="stylesheet" href="./css/style/giohang.css">
    <link rel="stylesheet" href="./css/responsive/giohang-res.css">
    <!-- font awesome -->
    <script src="https://use.fontawesome.com/f6666f8125.js"></script>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>

    <!-- ============= header ============= -->
    <header>
        <div class="load-html" data-source="header.html"></div>
    </header>
    <!-- ============= end header ============= -->

    <!-- ============= main ============= -->
    <main>

        <!-- ============= đánh dấu trang ============= -->
        <div class="breadcrumb container-80">
            <ul>
                <li><a href="index.html">Trang Chủ</a></li>
                <li>Giỏ Hàng</li>
            </ul>
        </div>
        <!-- ============= kết thúc đánh dấu trang ============= -->

        <!-- ============= đường viền dưới đánh dấu trang ============= -->
        <div class="border-bottom-breadcrumb container-80"></div>
        <!-- ============= kết thúc đường viền dưới đánh dấu trang ============= -->

        <!-- ============= tiêu đề trang ============= -->
        <div class="title-page container-80">
            <p>Giỏ Hàng</p>
        </div>
        <!-- ============= kết thúc tiêu đề trang ============= -->


        <!-- ============= giỏ hàng ============= -->
        <div class="cartPage-warpper container-80">
            
            <!-- ============= div trái ============= -->
            <div class="left-warpper">

                <!-- table -->
                <table class="shop-table cart">

                    <!-- thead -->
                    <thead>
                        <tr>
                            <th></th>
                            <th></th>
                            <th>Sản Phẩm</th>
                            <th>Giá</th>
                            <th>Số Lượng</th>
                            <th>Tổng Giá</th>
                        </tr>
                    </thead>
                    <!-- kết thúc thead -->

                    <!-- tbody -->
                    <tbody>

                        <!-- item 1 -->
                        <tr class="cart-item-1">

                            <td class="product-remove">
                                <a title="Xóa sản phẩm này" class="remove" href="giohang2.html">×</a>
                            </td>

                            <td class="product-thumb">
                                <a href="chitietsanpham.html">
                                    <div class="product-img">
                                        <img title="Inpods I12" src="./images/product/INPODS-I12.png" alt="INPODS-I12">
                                    </div>
                                </a>
                            </td>

                            <td class="product-name">
                                <a href="chitietsanpham.html"><span class="product-title">Inpods i12 TWS</span></a> 
                            </td>

                            <td class="product-price">
                                <span class="amount">210.000₫</span>
                            </td>
                            
                            <td class="product-quantity">
                                <div class="quantity">
                                    <input type="number" min="0" class="input-text" title="Chọn Số Lượng" value="1">
                                </div>
                            </td>

                            <td class="product-subtotal">
                                <span class="amount">210.000₫</span> 
                            </td>

                        </tr>
                        <!-- kết thúc item 1 -->

                        <!-- item 2 -->
                        <tr class="cart-item-2">

                            <td class="product-remove">
                                <a title="Xóa sản phẩm này" class="remove" href="giohang2.html">×</a>
                            </td>

                            <td class="product-thumb">
                                <a href="chitietsanpham.html">
                                    <div class="product-img">
                                        <img title="Sony WH-XB700" src="./images/product/sony.png" alt="sony">
                                    </div>
                                </a>
                            </td>

                            <td class="product-name">
                                <a href="chitietsanpham.html">
                                    <span class="product-title">Sony WH-XB700</span>
                                </a> 
                            </td>

                            <td class="product-price">
                                <span class="amount">2.990.000₫</span>
                            </td>
                            
                            <td class="product-quantity">
                                <div class="quantity">
                                    <input type="number" min="0" class="input-text" title="Chọn Số Lượng" value="1">
                                </div>
                            </td>

                            <td class="product-subtotal">
                                <span class="amount">2.990.000₫</span> 
                            </td>

                        </tr>
                        <!-- kết thúc item 2 -->

                    </tbody>
                    <!-- kết thúc tbody -->

                </table>
                <!-- kết thúc table -->

                <!-- item 3 -->
                <div class="cart-item-update">

                    <div class="coupon">
                        <input type="text" placeholder="Nhập mã giảm giá" class="input-text">
                        <a href="#">
                            <button>Áp dụng</button>
                        </a>
                    </div>

                    <div class="cart-update">
                        <a href="#">
                            <button>Cập Nhập Giỏ Hàng</button>
                        </a>
                    </div>

                </div>
                <!-- kết thúc item 3 -->
            
            </div>
            <!-- ============= kết thúc div trái ============= -->


            <!-- ============= div phải ============= -->
            <div class="right-warpper">

                <div class="cart-totals">
                    <div class="title-heading">
                        <span>Tổng Số Giỏ Hàng</span>
                    </div>

                    <div class="cart-subtotal">
                        <span class="title">Giá</span>
                        <span class="amount">3.200.000₫</span>
                    </div>

                    <div class="order-total">
                        <span class="title">Tổng Giá</span>
                        <span class="amount">3.200.000₫</span>
                    </div>
                </div>

                <div class="cart-checkout">
                    <a href="thanhtoan.html">
                        <button>Thanh toán</button>
                    </a>
                </div>

            </div>
            <!-- ============= kết thúc div trái ============= -->

        </div>
        <!-- ============= kết thúc giỏ hàng ============= -->


    </main>
    <!-- ============= end main ============= -->

    <!-- ============= footer ============= -->
    <footer>
        <div class="load-html" data-source="footer.html"></div>
    </footer>
    <!-- ============= end footer ============= -->
    
    <!-- src js -->
    <script src="./js/load-index.js"></script>
    
</body>
</html>
