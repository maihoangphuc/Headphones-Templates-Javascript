<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronics</title>
    <link rel="shortcut icon" type="image/png" href="./images/logo/icon-logo.png"/>
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,900&display=swap" rel="stylesheet">
    <!-- css header -->
    <link rel="stylesheet" href="./css/style/header.css">
    <link rel="stylesheet" href="./css/responsive/header-res.css">
    <!-- css footer -->
    <link rel="stylesheet" href="./css/style/footer.css">
    <link rel="stylesheet" href="./css/responsive/footer-res.css">
    <!-- css đăng nhập -->
    <link rel="stylesheet" href="./css/style/dangnhap.css">
    <link rel="stylesheet" href="./css/responsive/dangnhap-res.css">
    <!-- font awesome -->
    <script src="https://use.fontawesome.com/f6666f8125.js"></script>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>

    <!-- ============= header ============= -->
    <header>
        <div class="load-html" data-source="header.html"></div>
    </header>
    <!-- ============= end header ============= -->
    

    <!-- ============= main ============= -->
    <main>
        
        <!-- ============= đánh dấu trang ============= -->
        <div class="breadcrumb container-80">
            <ul>
                <li><a href="index.html">Trang Chủ</a></li>
                <li>Đăng Nhập</li>
            </ul>
        </div>
        <!-- ============= kết thúc đánh dấu trang ============= -->

        <!-- ============= đường viền dưới đánh dấu trang ============= -->
        <div class="border-bottom-breadcrumb container-80"></div>
        <!-- ============= kết thúc đường viền dưới đánh dấu trang ============= -->

        <!-- ============= tiêu đề trang ============= -->
        <div class="title-page container-80">
            <p>Đăng Nhập</p>
        </div>
        <!-- ============= kết thúc tiêu đề trang ============= -->


        <!-- ============= form đăng nhập ============= -->
        <form action="index.html">
            <!-- div chứa đăng nhập -->
            <div class="signin-warpper">

                <!-- tiêu đề đăng nhập -->
                <div class="signin-title">
                    <p>Đăng Nhập Ngay</p>
                </div>
                <!-- kết thúc tiêu đề đăng nhập -->
                
                <!-- phần trên -->
                <div class="signin-top">
                    <p>Đăng nhập bằng:</p>
                    <div class="signin-sosial">
                        <i class="fa fa-facebook" aria-hidden="true"></i>
                        <i class="fa fa-google" aria-hidden="true"></i>
                        <i class="fa fa-linkedin" aria-hidden="true"></i>
                    </div>
                </div>
                <!-- kết thúc phần trên -->
                
                <div class="border-bottom-singin"></div>
                
                <!-- phần giữa -->
                <div class="signin-mid">
                    <p>Nhập tài khoản và mật khẩu</p>
                    <div class="email">
                        <i class="fa fa-envelope-o" aria-hidden="true"></i>
                        <input type="email" class="form-control" placeholder="Nhập email">
                    </div>
                    <div class="password">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                        <input type="password" class="form-control" placeholder="Nhập mật khẩu">
                    </div>
                </div>
                <!-- kết thúc phần giữa -->
                
                <!-- phần dưới -->
                <div class="signin-bottom">

                    <div class="checkbox-lable-warpper">
                        <input type="checkbox" id="type-product-1" class="checkbox">
                        <label for="type-product-1">Nhớ Tài Khoản</label>
                    </div>

                    <div class="forgot-pass">
                        <a href="quenmatkhau.html"><p>Quên mật khẩu?</p></a>
                    </div>

                </div>
                <!-- kết thúc phần dưới -->
                
                <!-- đường viền dưới -->
                <div class="border-bottom-signin"></div>
                <!-- kết thúc đường viền dưới -->
                
                <!-- quay lại đăng ký & nút đăng nhập -->
                <div class="signup-btnSignin">
                    <div class="back-signup">
                        <a href="dangky.html">
                            <p>Đăng Ký</p>
                        </a>
                    </div>
                    <div class="btn-signin">
                        <button>Đăng Nhập</button>
                    </div>
                </div>
                <!-- kết thúc quay lại đăng ký & nút đăng nhập -->

            </div>
            <!-- kết thúc div chứa đăng nhập -->
        </form>
        <!-- ============= end form đăng nhập ============= -->

    </main>
    <!-- ============= end main ============= -->

    <!-- ============= footer ============= -->
    <footer>
        <div class="load-html" data-source="footer.html"></div>
    </footer>
    <!-- ============= end footer ============= -->
    
    <!-- src js -->
    <script src="./js/load-index.js"></script>
    
</body>
</html>
